        <button type="button" onclick="loadpage(0)">第一页</button>

  <script>
      function loadxmldoc(num)
            {
                var xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function()
	            {
                            
                            var json_xmlhttp=JSON.parse(xmlhttp.responseText);
                        
                            document.getElementById("name1").innerHTML=json_xmlhttp.msg[0].name;                            
                            document.getElementById("email1").innerHTML=json_xmlhttp.msg[0].email;
                            document.getElementById("introduction1").innerHTML=json_xmlhttp.msg[0].introduction;
                            document.getElementById("name2").innerHTML=json_xmlhttp.msg[1].name;
                            document.getElementById("email2").innerHTML=json_xmlhttp.msg[1].email;
                            document.getElementById("introduction2").innerHTML=json_xmlhttp.msg[1].introduction;
                            document.getElementById("name3").innerHTML=json_xmlhttp.msg[2].name;
                            document.getElementById("email3").innerHTML=json_xmlhttp.msg[2].email;
                            document.getElementById("introduction3").innerHTML=json_xmlhttp.msg[2].introduction;                                            
		            
	            }
                xmlhttp.open("GET","http://localhost:8080/api/hr/hr_list?page="+num+"&number=3",true);
                xmlhttp.send();
            }
              loadxmldoc(0);
            function loadpage(num)
            {
                //document.getElementById("li_1").innerHTML=" ";
                //document.getElementById("li_2").innerHTML=" ";
                //document.getElementById("li_3").innerHTML=" ";
                            document.getElementById("name1").innerHTML="";                            
                            document.getElementById("email1").innerHTML="";
                            document.getElementById("introduction1").innerHTML="";
                            document.getElementById("name2").innerHTML="";
                            document.getElementById("email2").innerHTML="";
                            document.getElementById("introduction2").innerHTML="";
                            document.getElementById("name3").innerHTML="";
                            document.getElementById("email3").innerHTML="";
                            document.getElementById("introduction3").innerHTML="";
                if(num==1)
                {
                    loadxmldoc(1);
                }
                else if(num==2)
                {
                    loadxmldoc(2);
                }
                else if(num==0)
                {
                    loadxmldoc(0);
                }
            }
  </script>
