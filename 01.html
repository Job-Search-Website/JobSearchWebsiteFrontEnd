<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络姻缘一线牵</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marriage" checked="checked">未婚
                <input type="radio" name="marriage">已婚
                <input type="radio" name="marriage">离异
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="本科"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td><input type="checkbox" name="love">Aaa</td><td><input type="checkbox" name="love">B</td>
            <td><input type="checkbox" name="love" checked="checked">both</td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea></td>
        </tr>
        
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
    </table>
</body>
</html>
