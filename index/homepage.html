<ul id="ul1">
  <li>

  <li>

  <div style="border: 1 solid red;padding-top: 120px;padding-left: 400px;">
    <ol id="ol1">
      
    </ol>
    <div style="position: absolute; left: 600px;top: 600px;">
      <button class="pageChange" pageNum="0">第一页</button>
      <button class="pageChange" pageNum="1">第二页</button>
      <button class="pageChange" pageNum="2">第三页</button>
    </div>
  </div>
  <script type="text/javascript">
    window.onload = function () 
    {
      var data = [  
        { name: "aa", age: 10},
        { name: "bb", age: 11},
        { name: "cc", age: 12},
        { name: "dd", age: 23},
        { name: "ee", age: 50},
        { name: "ff", age: 24},
        { name: "gg", age: 62},
        { name: "hh", age: 16},
        { name: "ii", age: 35}
      ]; 
 
      var oOl = document.getElementById('ol1');
      var outStr = "";
      for (var i = 0; i < 3; i++) {
        outStr += '<li id="demo"><span>' + data[i].name + '</span> <span>' + data[i].age + '</span></li>';
      }
      oOl.innerHTML = outStr;
      
      // 实现翻页功能
      var aBtn = document.getElementsByClassName('pageChange');
      for (var j = 0; j < aBtn.length; j++) { 
        aBtn[j].onclick = function (event) {
          var pageNum = parseInt(event.target.getAttribute("pageNum")); 
          outStr = "";
          for (var i = pageNum*3; i < pageNum*3+3; i++) { 
            outStr += '<li><span>' + data[i].name + '</span> <span>' + data[i].age + '</span></li>';
          }
          oOl.innerHTML = outStr;
        }
      }
    }
  </script>
